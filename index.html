<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <script src="src/main.js" defer></script>
</head>

<body>
  <header>
    <h1><img src="img/logo.png" alt="logo" class="logo"></h1>
     
  <nav class="buttons">
    <h2>카테고리</h2>
    <button class="btn">
      <img src="img/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt" />
    </button>
    <button class="btn">
      <img src="img/blue_p.png" alt="pants" class="imgbBtn" data-key="type" data-value="pants"/>
    </button>
    <button class="btn">
      <img src="img/blue_s.png" alt="skirt" class="imgbBtn" data-key="type" data-value="skirt"/>
    </button>
    <button class="color_btn_blue" data-key="color" data-value="blue">Blue</button>
    <button class="color_btn_yellow" data-key="color" data-value="yellow">Yellow</button>
    <button class="color_btn_pink" data-key="color" data-value="pink">Pink</button>
  </nav>
  </header>

  <main>
    <ul class="items"></ul>
  </main>
</body>

</html>
